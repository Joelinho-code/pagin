<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Cálculo</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <div class="container">
    <h1>Gestión de Nómina</h1>

    <form id="payroll-form">
      <label for="name">Nombre del Empleado:</label>
      <input type="text" id="name" required>

      <h2>Horas Trabajadas por Día</h2>

      </h4>"Las horas deben ser expresadas en formato de 24 horas"</h4>


      <div>
        <label for="monday-in">Lunes - Entrada:</label>
        <input type="time" id="monday-in" required>
        <label for="monday-out">Salida:</label>
        <input type="time" id="monday-out" required>
      </div>

      <div>
        <label for="tuesday-in">Martes - Entrada:</label>
        <input type="time" id="tuesday-in" required>
        <label for="tuesday-out">Salida:</label>
        <input type="time" id="tuesday-out" required>
      </div>

      <div>
        <label for="wednesday-in">Miércoles - Entrada:</label>
        <input type="time" id="wednesday-in" required>
        <label for="wednesday-out">Salida:</label>
        <input type="time" id="wednesday-out" required>
      </div>

      <div>
        <label for="thursday-in">Jueves - Entrada:</label>
        <input type="time" id="thursday-in" required>
        <label for="thursday-out">Salida:</label>
        <input type="time" id="thursday-out" required>
      </div>

      <div>
        <label for="friday-in">Viernes - Entrada:</label>
        <input type="time" id="friday-in" required>
        <label for="friday-out">Salida:</label>
        <input type="time" id="friday-out" required>
      </div>

      <div>
        <label for="saturday-in">Sábado - Entrada:</label>
        <input type="time" id="saturday-in">
        <label for="saturday-out">Salida:</label>
        <input type="time" id="saturday-out">
      </div>

      <div>
        <label for="sunday-in">Domingo - Entrada:</label>
        <input type="time" id="sunday-in">
        <label for="sunday-out">Salida:</label>
        <input type="time" id="sunday-out">
      </div>

      <label for="rate">Tarifa por Hora ($):</label>
      <input type="number" id="rate" required>

      <button type="button" onclick="calculatePay()">Calcular Pago</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script src="funciones.js"></script>
</body>
</html>
